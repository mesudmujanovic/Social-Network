<div class="container d-flex justify-content-center align-items-center">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username" class="d-flex justify-content-center align-items-center">Username</label>
        <input type="text" id="username" name="username" formControlName="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password" class="d-flex justify-content-center align-items-center">Password</label>
        <input type="password" id="password" name="password" formControlName="password" class="form-control">
      </div>
        <button type="submit" class="btn btn-primary d-flex justify-content-center align-items-center form-control mt-2">Save</button>
        <a class="btn btn-primary d-flex justify-content-center align-items-center form-control mt-2" [routerLink]="['/login']">Login</a>
      </form>
  </div>
