<nav class="navbar" style="background-color: #182b3a;
background-image: linear-gradient(315deg, #182b3a 0%, #20a4f3 74%);
">
  <div class="container-fluid">
    <div class="d-flex">
      <a class="navbar-brand text-white" [routerLink]="['/login']">Login</a>
      <a class="navbar-brand text-white" [routerLink]="['/signUp']">Sign Up</a>
      <a class="navbar-brand text-white" [routerLink]="['/profile']">Profile</a>
      <a class="navbar-brand text-white" [routerLink]="['/addVerifyUsers']">All Verify Users</a>
      <a class="navbar-brand text-white" [routerLink]="['/logOut']" (click)="logOut()">LogOut</a>
    </div>
    <form class="d-flex" (ngSubmit)="search(searchKeyword.value)">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" #searchKeyword>
      <button class="btn btn-dark" type="submit">Search</button>
    </form>
    <div *ngIf="filteredUsers.length > 0" class="search-results">
      <h4 class="results-heading">Found Users:</h4>
      <button (click)="closeFoundUsers()" class="buttonClose btn">close</button>
      <ul class="user-list">
        <li class="user-item" *ngFor="let user of filteredUsers">
          <a (click)="userView(user)" class="user-link">{{ user.nameAccount }} {{ user.lastNameAccount }}</a>

        </li>
      </ul>
    </div>
    
    <div *ngIf="selectedUser">
      <a class="user-details" style="background-color: #182b3a;
      background-image: linear-gradient(315deg, #182b3a 0%, #20a4f3 74%);
      ">
        <button class="close-btn" (click)="closeView()">Close</button>
        <h4>Job: {{selectedUser.job}}</h4>
        <h4>NameAccount: {{selectedUser.nameAccount}}</h4>
        <h4>LastNameAccount: {{selectedUser.lastNameAccount}}</h4>
        <h4>Phone: {{selectedUser.phone}}</h4>
        <h4>Age: {{selectedUser.age}}</h4>
      </a>
    </div>
  </div>
</nav>
