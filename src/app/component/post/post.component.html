<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form class="post-form" [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="text">Write Post</label>
          <input type="text" class="form-control" name="text" formControlName="text">
        </div>
        <button class="btn btn-primary" type="submit">Objavi</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div *ngIf="posts$ | async as posts">
        <div *ngFor="let post of posts" class="post">
          <div class="post-text">
            <div> Post --- {{ post.text }}</div>
            <div> User ---{{post.username}}</div>
          </div>
          <div *ngIf="selectedPostComments$[post.id] && selectedPostComments$[post.id].length;">
            <p  *ngFor="let comment of selectedPostComments$[post.id]" class="comment">
              <span class="comment-text">{{ comment.text }}</span>
            </p>
          </div>
          <div (click)="getPostId(post)">
            <form class="comment-form" [formGroup]="commForm" (ngSubmit)="onSubmitComment()">
              <div class="form-group">
                <input type="text" placeholder="Click for more comments or add your comment" class="form-control" name="text" formControlName="text">
              </div>
              <button class="btn btn-primary" type="submit">Objavi</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
